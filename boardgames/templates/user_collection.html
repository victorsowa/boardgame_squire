{% extends "shared/_layout.html" %}
{% block main_content %}
    <div class="hero">
        <div class="hero-inner">
            <h1> Boardgame collection </h1>
        </div>
    </div>
    <div class="container filter-options">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
        <form action="" method="POST">
            <div class="form-row">


                            <div class="form-group col-sm-6">
                                <div class="player-count-multiselect">
                                    <label for="Player Count">Player Count</label>
                                    <select class="custom-select", name="player_count">
                                        <option selected>{{filters.player_count}}</option>
                                        <option>Any</option>
                                        {% for player_count in range(1, 12)%}
                                            <option value="{{player_count}}">{{player_count}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="player-count-radio">
                                    {% for player_count_filter_type in ['Possible', 'Recommended', 'Best'] %}
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="player_count_filter_type" id="player_count_type_{{player_count_filter_type}}" value="{{player_count_filter_type}}" {% if filters.player_count_filter_type == player_count_filter_type %} checked {% endif %}>
                                        <label class="form-check-label" for="player_count_type_{{player_count_filter_type}}">
                                            {{player_count_filter_type}}
                                        </label>
                                    </div>

                                    {% endfor%}

                                </div>
                            </div>

                        <div class="form-group col-sm-3">
                            <label for="min_playing_time">Min Playing Time</label>
                            <select class="custom-select", name="min_playing_time">
                                <option selected>{{filters.min_playing_time}}</option>
                                <option>Any</option>
                                {% for playing_time in range(15, 300, 15)%}
                                    <option value="{{playing_time}}">{{playing_time}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="max_playing_time">Max Playing Time</label>
                            <select class="custom-select", name="max_playing_time">
                                <option selected>{{filters.max_playing_time}}</option>
                                <option >Any</option>
                                {% for playing_time in range(15, 300, 15)%}
                                    <option value="{{playing_time}}">{{playing_time}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <button hx-post="/user_collection/{{username}}"
                                hx-target=".games_list"
                                class="btn btn-success">Filter</button>
                    </div>

                    </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <div class="games_list">
        {{ render_partial('shared/partials/games_list.html', images=images) }}
    </div>

{% endblock %}
